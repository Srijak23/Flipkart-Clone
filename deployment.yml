apiVersion: apps/v1
kind: Deployment
metadata:
  name: flip-deployment
  labels:
    app: flipkart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flipkart
  template:
    metadata:
      labels:
        app: flipkart
    spec:
      containers:
      - name: flipkart-cont
        image: sreeja026/flip-image:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"   # minimum memory guaranteed
            cpu: "250m"       # minimum CPU guaranteed
          limits:
            memory: "512Mi"   # maximum memory allowed
            cpu: "500m"       # maximum CPU allowed
---
apiVersion: v1
kind: Service
metadata:
  name: flip-svc
spec:
  type: NodePort
  selector:
    app: flipkart
  ports:
  - port: 8087
    targetPort: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: flip-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flip-deployment
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60  # wait 1 min before scaling down
      policies:
      - type: Percent
        value: 50                      # max 50% of pods can be removed at once
        periodSeconds: 60              # check every 60 seconds
